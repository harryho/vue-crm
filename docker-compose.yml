version: '3'

services:
  crm-analyst:
    build: .
    container_name: crm-analyst
    privileged: true
    command: /bin/bash
    tty: true
    stdin_open: true
    ports:
      - '8080:8080'
      - '8000:8000'
      - '5037:5037'
      - '5901:5901'
      - '5554:5554'
      - '5555:5555'
      - '5900:5900'
    volumes:
      - /dev/bus/usb:/dev/bus/usb
      - ~/Workspace:/workspace